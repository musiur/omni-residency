      #     chmod 600 ~/.ssh/id_rsa
      #     eval $(ssh-agent)
      #     ssh-add ~/.ssh/id_rsa

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: bash deploy-nextjs.sh
